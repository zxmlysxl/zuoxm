<p>Sandbox not working. How to start:</p>
<ul>
	<li>1. Prepare an U disk</li>
	<li>2. Format to ext4</li>
	<li>3. Goto "Mount Points" page, setup this disk, select "Use as external overlay" in "Mount point" menu</li>
	<li>4. Reboot</li>
</ul>
<p>Note: this sandbox only protect overlay partition, <b>no Docker or other disks included</b></p>
