<%+cbi/valueheader%>
<link rel="stylesheet" href="/luci-static/advancedplus/coloris.min.css?v=<%=math.random(1,100000)%>">

    <style type="text/css">
    @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);
.square>.clr-field button, .circle>.clr-field button {
    width: 22px!important;
    height: 22px!important;
    left: 5px!important;
    right: auto;
	color: auto;
    border-radius: 0px!important;
	background-image: none!important;
}


    .square>.clr-field input,
    .circle>.clr-field input {
      padding-left: 36px;
    }
    .circle .clr-field button {
      border-radius: 50%;
    }

    </style>
<div class="cbi-value-field example square">
     <input type="text" class="coloris instance1" value="rgb(255, 0, 0)">
</div>


<script src="/luci-static/advancedplus/coloris.min.js"></script>
    <script type="text/javascript">

    /** Default configuration **/

    Coloris({
      el: '.coloris',
      swatches: [
        '#264653',
        '#2a9d8f',
        '#e9c46a',
        '#f4a261',
        '#e76f51',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#0096c7',
        '#00b4d8',
        '#48cae4'
      ]
    });

    /** Instances **/

    Coloris.setInstance('.instance1', {
      theme: 'pill',
      themeMode: 'dark',
      formatToggle: true,
      closeButton: true,
      clearButton: true,
      swatches: [
        '#067bc2',
        '#84bcda',
        '#80e377',
        '#ecc30b',
        '#f37748',
        '#d56062'
      ]
    });

    Coloris.setInstance('.instance2', { theme: 'polaroid' });

    Coloris.setInstance('.instance3', {
      theme: 'polaroid',
      swatchesOnly: true
    });

    </script>
